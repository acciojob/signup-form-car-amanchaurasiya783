<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="post">
    <label for="name">Name:</label>
    <input type="text" name="Name" id="name" placeholder="Name" required />

    <label for="email">Email:</label>
    <input type="email" name="Email" id="email" placeholder="Email" required />

    <label>Gender:</label>
    <label for="gender_m"><input type="radio" name="gender" id="gender_m" value="Male" required />Male</label>
    <label for="gender_f"><input type="radio" name="gender" id="gender_f" value="Female" required />Female</label>

    <label for="cars">Car Brands:</label>
    <select name="CarBrands" id="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="ford">Ford</option>
        <option value="chevrolet">Chevrolet</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" name="Age" id="age" placeholder="Age" required />

    <label for="dob">Date of Birth:</label>
    <input type="date" name="DOB" id="dob" required />

    <label for="tel">Phone Number:</label>
    <input type="tel" name="PhoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" id="tel" />

    <label for="password">Password:</label>
    <input type="password" name="Password" id="password" required />

    <label for="tos"><input type="checkbox" name="tos" id="tos" required />I agree to the TOS</label>

    <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
